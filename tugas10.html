<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<audio controls="">
	<source src="tugas10.mp3" type="audio/mp3">
	</audio> Format MP3 dengan atribut controls<br>
	<audio controls loop>
	<source src="tugas10.mp3" type="audio/mp3">
	</audio> Format MP3 dengan atribut controls dan loop<br>
	<audio controls muted="">
	<source src="tugas10.mp3" type="audio/mp3">
	</audio> Format MP3 dengan atribut controls dan muted<br><br>
	<audio controls>
	<source src="tugas10.flac" type="audio/flac">
	</audio> Format MP3 dengan atribut controls
</body>
</html>
